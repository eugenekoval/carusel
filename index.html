<!DOCTYPE html>
<html>
    <head>
        <title>360</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="lib/jquery/themes/cupertino/jquery-ui.css">
        <link rel="stylesheet" href="lib/jquery/themes/cupertino/jquery.ui.slider.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/settings.css">
        <script src="js/heartcode-canvasloader.js"></script>
        <script src="lib/jquery/jquery-1.8.3.js"></script>
        <script src="lib/jquery/ui/jquery.ui.core.js"></script>
        <script src="lib/jquery/ui/jquery.ui.widget.js"></script>
        <script src="lib/jquery/ui/jquery.ui.mouse.js"></script>
        <script src="lib/jquery/ui/jquery.ui.slider.js"></script>
        <script src="lib/jquery/ui/jquery.ui.button.js"></script>
        <script src="lib/jquery/ui/jquery.ui.position.js"></script>
        <script src="lib/jquery/ui/jquery.ui.draggable.js"></script>
        <script src="js/jquery.mousewheel.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/index.js"></script>

    <body>
        <div id="index">
            <img id="start">
            <div id="spinner">
                    <span>0%</span>
            </div>
            <ol id="index_images"></ol>
        </div>
        <div id="zoom_container">
            <div id="zoom"><input type="hidden"></div>
        </div>
        <div id="bar">
            <table>
                <tr>
                    <td align="center">
                        <button id="left_long">play</button>
                        <button id="left">play</button>
                        <button id="pause">pause</button>
                        <button id="right">play</button>
                        <button id="right_long">play</button>
                    </td>
                </tr>
            </table>
        </div>
